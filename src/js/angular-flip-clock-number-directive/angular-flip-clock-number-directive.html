<ul class="scrnz-flip-clock-number" ng-class="{'scrnz-flip-clock-number-animated': vm.isAnimated()}">
  <li
    ng-repeat="number in ::vm.numbers"
    class="scrnz-flip-clock-number-digit"
    ng-class="{'scrnz-flip-clock-number-digit-active': vm.isActive(number), 'scrnz-flip-clock-number-digit-before': vm.isBefore(number)}"
  >
    <div class="scrnz-flip-clock-card">
      <div class="scrnz-flip-clock-card-up">
        <div class="scrnz-flip-clock-card-shadow"></div>
        <div class="scrnz-flip-clock-card-value scrnz-flip-clock-card-value-up">{{::number}}</div>
      </div>
      <div class="scrnz-flip-clock-card-down">
        <div class="scrnz-flip-clock-card-shadow"></div>
        <div class="scrnz-flip-clock-card-value scrnz-flip-clock-card-value-down">{{::number}}</div>
      </div>
    </div>
  </li>
</ul>
